site_name: COMMAND MANUAL
site_description: Documentation for Command Modern Operations

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - header.autohide

extra_css:
  - stylesheets/custom.css

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Preface: preface.md
  - Installation: installation.md
  - Introduction: introduction.md
  - User Interface: user-interface.md
  - Menus and Dialogs: menus-and-dialogs.md
  - ScenEdit: scenedit.md
  - Drop-Down Menus: drop-down-menus.md
  - Missions: missions.md
  - Databases: databases.md
  - Combat: combat.md
  - Example Scenario: example-scenario.md
  - Appendices: appendices.md
  - Simulation: simulation.md
  - Glossary: glossary.md
  - Update History: update-history.md
  - FAQs: faqs.md
  - Credits: credits.md
